<header>
    <img class="logo" id="logo" src="/assets/img/logo.png" alt="Croasan">
    <div class="tags">
    <ul class="">
        {% for tag in site.tags %}
        {% capture tag_name %}{{ tag | first }}{% endcapture %}
        <li class="">
            <!-- <p class="count">{{ site.tags[tag_name].size }}</p> -->
            <a href="" class="tag">{{ tag_name }}<span class="count"> /{{ site.tags[tag_name].size }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
    </div>
</header>
